<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>View Office Heads</title>
    </head>
    <body>
        
        <!-- Modal HTML -->
        <div id="editOfficeHeadModal" class="modal fade my-modal">
            <div class="modal-dialog my-modal-dialog">
                <div class="modal-content my-modal-content">
                    <div class="modal-header my-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title">Edit Office Head</h2>
                    </div>
                    <div class="modal-body my-modal-body">
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Name </label>
                            <input type="text" class="form-control" value="Jan Kristoffer Cheng">
                        </div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Office </label>
                            <select class="form-control my-select">
                                <option>ESH</option>
                                <option>OUR</option>
                                <option>OAS</option>
                            </select>
                        </div>
                        <div class="form-group clearfloat"></div>
                        <div class="floatright">
                            <button type="button" class="blackbtn" onClick="">Save</button>
                            <button type="button" class="blackbtn" data-dismiss="modal">Cancel</button>
                            <button type="button" id = "removeofficebtn" class="blackbtn" onClick="">Remove</button>   
                        </div>
                        <div class="clearfloat"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="centerdiv">
            <h1 class="headerlabel">View Office Heads
                <div class="floatright headermenu">
                    <a href="adminview.html" type="button" class="blackbtn abtn headermenubtn">Back</a>
                </div>
            </h1>
            <div class="contentdiv">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#editOfficeHeadModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">Office Head 1</a>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 2</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 3</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 4</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 5</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 7</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 8</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 9</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 10</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="blackbtn viewabtn view">Office Head 11</button>
                    </div>
                    <div class="col-xs-4">
                        <a href="addofficehead.html" type="button" class="blackbtn viewabtn view"> + Add Office Head </a>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
