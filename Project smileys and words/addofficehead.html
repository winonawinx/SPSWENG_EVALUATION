<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>Add Office Head</title>
    </head>
    <body>
        <div class="centerdiv">
            <h1 class="headerlabel">Add Office Head</h1>
            <div id="addoffice" class="contentdiv small">
                <form>
                    <div class="form-horizontal row" style="margin-top:40px;"> 
                        
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Email </label>
                            <input type="email" class="form-control error">
                            <img src="css/images/x-mark.png" height="25" width="25" class="invalid-input-img"/>
                        </div>

                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Name </label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Password </label>
                            <input type="password" class="form-control">
                        </div>
                        
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Repeat Password </label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Office </label>
                            <select class="form-control my-select">
                                <option>ESH</option>
                                <option>OUR</option>
                                <option>OAS</option>
                            </select>
                        </div>
                    
                    </div>
                    <div class="form-group floatright">
                        <button type="submit" class="blackbtn formfooterbtn">Add</button>
                        <a href="officeheads.html" type="submit" class="blackbtn abtn formfooterbtn">Cancel</a>
                    </div>
                    <div class="clearfloat"></div>
                </form>
            </div>
        </div>
    </body>
</html>
