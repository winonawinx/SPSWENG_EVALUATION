<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>Add Office</title>
    </head>
    <body>
        <div class="centerdiv">
            <h1 class="headerlabel">Add Office</h1>
            <div id="addoffice" class="contentdiv">
                <form>
                    <div class="form-horizontal" class="row">
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Name </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Acronym </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="clearfloat"></div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Head </label>
                            <select class="form-control my-select" id="heads">
                                    <option>Marc San Pedro</option>
                                    <option>Avril Fernandez</option>
                                    <option>Dong Seong Seo</option>
                                    <option>Ken Hosoya</option>
                                    <option>Johan Tan</option>
                                    <option>Aakov Dy</option>
                                    <option>Winona Erive</option>
                                    <option>Stanley Yu Galan</option>
                                    <option>Alden Hade</option>
                                    <option>Jan Kristoffer Cheng</option>
                            </select>
                        </div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Hierarchy </label>
                        
                            <div style="padding-left:10px;">
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 1</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 2</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 3</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 4</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 5</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 6</label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-label"><input type="checkbox">Office 7</label>
                                </div>
                            </div>
                        </div>
                    <div class="clearfloat"></div>
                    <div class="form-group floatright">
                        <button type="submit" class="blackbtn formfooterbtn">Add</button>
                        <a href="editoffices.html" type="submit" class="blackbtn abtn formfooterbtn">Cancel</a>
                    </div>
                    <div class="clearfloat"></div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
