<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>View Users</title>
    </head>
    <body>
        
        <!-- Modal HTML -->
        <div id="editUserModal" class="modal fade my-modal">
            <div class="modal-dialog my-modal-dialog">
                <div class="modal-content my-modal-content">
                    <div class="modal-header my-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title">Edit User</h2>
                    </div>
                    <div class="modal-body my-modal-body">
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Name </label>
                            <input type="text" class="form-control" value="Jan Kristoffer Cheng is Awesome.">
                        </div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Password </label>
                            <input type="password" class="form-control" value="awesome">
                        </div>
                        <div class="form-group control-group">
                            <label class="col-xs-12 addlabel control-label">Type </label>
                            <select class="form-control my-select">
                                <option>Administrator</option>
                                <option>Office Head</option>
                                <option>Service Personnel</option>
                            </select>
                        </div>
                        <div class="form-group clearfloat"></div>
                        <div class="floatright">
                            <button type="button" class="blackbtn" onClick="">Save</button>
                            <button type="button" class="blackbtn" data-dismiss="modal">Cancel</button>
                            <button type="button" id = "removeofficebtn" class="blackbtn" onClick="">Remove</button>   
                        </div>
                        <div class="clearfloat"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="centerdiv">
            <h1 class="headerlabel">View Users
                <div class="floatright headermenu">
                    <a href="adminview.html" type="button" class="blackbtn abtn headermenubtn">Back</a>
                </div>
            </h1>
            <div class="contentdiv">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#editUserModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">User 1</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#editUserModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">User 2</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#editUserModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">User 3</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#editUserModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">User 4</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#editUserModal" type="button" class="blackbtn viewabtn view" data-toggle="modal">User 5</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="adduser.html" type="button" class="blackbtn viewabtn view"> + Add User </a>
                    </div>
                </div>
                
            </div>
        </div>
